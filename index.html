<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать на мой сайт!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top center">
        <div class="top__title">Добро пожаловать <br>на мой сайт</div>
        <div class="top__desc">
            Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <strong>поехали</strong> и <strong>приступай</strong>
        </div>
        <div class="top__button">
            <button class="top__button_btn">Поехали</button>
        </div>
    </section>
    <section class="gallery center">
        <div class="gallery__item gallery__item_1"><a href="#">Игра 1</a></div>
        <div class="gallery__item gallery__item_2"><a href="#">Игра 2</a></div>
        <div class="gallery__item gallery__item_3"><a href="#">Игра 3</a></div>
    </section>
    <section class="game center">
        <div class="game__info">
            <div class="game__info_title">Времена года!</div>
            <div class="game__info_desc">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</div>
            <button class="game__info_button" onclick="gameSeasons();">Играть!</button>
        </div>
        <div class="game__pict">
            <img src="img/game.png" alt="game">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
